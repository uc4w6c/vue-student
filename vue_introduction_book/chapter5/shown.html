<!DOCTYPE html>
<title>Vue app</title>
<style>
  .v-enter-active,
  .v-leave-active {
    /* アニメーションの時間、イージングなどを設定 */
    transition: opacity 500ms ease-out;
  }

  /*  フェードイン */
  .v-enter {
    /* フェードインの初期状態 */
    opacity: 0;
  }

  .v-enter-to {
    /* フェードインの終了状態 */
    opacity: 1;
  }

  /* フェードアウト */
  .v-leave {
    /* フェードアウトの初期状態 */
    opacity: 1;
  }

  .v-leave-to {
    /* フェードアウトの終了状態 */
    opacity: 0;
  }
</style>

<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
  <button @click="isShown = !isShown">表示の切り替え</button>
  <transition>
    <p v-show="isShown">Hello, world!</p>
  </transition>
</div>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
        isShown: false
      }
    }
  })
</script>
